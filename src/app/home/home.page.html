<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Clima<span>Tempo</span></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="today">
    <ion-segment-button value="today">Hoje</ion-segment-button>
    <ion-segment-button value="tomorrow">Amanhã</ion-segment-button>
    <ion-segment-button value="nextDays">15 dias</ion-segment-button>
  </ion-segment>

  <main>
    <div class="cidade">
      <img src="https://cdn-icons-png.flaticon.com/512/1239/1239242.png" alt="">
      <h4>{{result.city}}</h4>
    </div>
    <div class="imagem-tempo">
      <img src="./../../assets/sun.png" alt="">
    </div>
    <div class="maxmin">
      <ion-icon name="arrow-up-outline" class="max"></ion-icon>
      <div>{{result.forecast[0].max}}º</div>
      <ion-icon name="arrow-down-outline" class="min"></ion-icon>
      <div>{{result.forecast[0].min}}º</div>
    </div>
    <div class="temperatura">{{result.temp}}º</div>
  </main>

  <div class="info-adicional">
    <div class="info borda-direita">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1255/1255693.png?w=826&t=st=1660948804~exp=1660949404~hmac=ad0910e12c75b06438f3fcee4088642c95177df4b3d5141646923bd2155f7a38"
        alt="">
      <div class="info-tag">Vento</div>
      <div class="info-resultado">{{result.wind_speedy}}</div>
    </div>
    <div class="info borda-direita">
      <img
        src="https://cdn-icons-png.flaticon.com/512/728/728093.png?w=826&t=st=1660948842~exp=1660949442~hmac=3b63cf051ea369d853e98512f0a0319203ae08d74a566de073bf28571909488b"
        alt="">
      <div class="info-tag">Umidade</div>
      <div class="info-resultado">{{result.humidity}}%</div>
    </div>
    <div class="info">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1244/1244050.png?w=826&t=st=1660948866~exp=1660949466~hmac=b618a8d761cbdc2e1480cf49106cc26b9510c84c126f07561d7ccf458388f0d4"
        alt="">
      <div class="info-tag">Chuva</div>
      <div class="info-resultado">20%</div>
    </div>
  </div>

  <h2>Próximas horas</h2>

  <div class="proximas-horas">
    <div class="hora">
      <div>12:00</div>
      <img src="../../assets/sun.png" alt="">
      <div>30º</div>
    </div>
    <div class="hora">
      <div>12:00</div>
      <img src="../../assets/sun.png" alt="">
      <div>30º</div>
    </div>
    <div class="hora">
      <div>12:00</div>
      <img src="../../assets/sun.png" alt="">
      <div>30º</div>
    </div>
    <div class="hora">
      <div>12:00</div>
      <img src="../../assets/sun.png" alt="">
      <div>30º</div>
    </div>
  </div>
</ion-content>
